<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" >
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Suppression </h3>
      </div>
      <div class="alert alert-danger" role="alert" >
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper">
              <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
            </div>
            <span class="alert-text">Ã‰chec du Suppression de user </span>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <clr-alert [clrAlertType]="'danger'" [clrAlertClosable]="false" >
          <clr-alert-item>
            <span class="alert-text">
              Voulez-vous vraiment les user {{  userId}}
            </span>
          </clr-alert-item>
        </clr-alert>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline  " type="button"  (click)="onDelete()" >Annuler</button>
        <button class="btn btn-primary  " type="button" (click)="onSave()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
